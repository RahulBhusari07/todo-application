<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO APPLICATION</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        /* Custom Styling */
        .completed-task {
            text-decoration: line-through;
            color: gray;
        }
        .container {
            max-width: 600px;
        }
        .btn-custom {
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">TODO APPLICATION</h1>

        <!-- Task Form -->
        <div class="card shadow-lg p-4 mt-3">
            <form action="/" method="POST" class="d-flex gap-2">
                <input type="text" id="title" name="title" class="form-control" placeholder="Add new task" required>
                <button type="submit" class="btn btn-success btn-custom">
                    <i class="fas fa-plus"></i> ADD
                </button>
            </form>
        </div>

        <!-- Task List -->
        <div class="mt-4">
            <div th:each="task : ${tasks}" class="card p-3 mb-2 shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Task Title -->
                    <span th:classappend="${task.completed} ? 'completed-task'" th:text="${task.title}">TASK</span>

                    <!-- Action Buttons -->
                    <div>
                        <a th:href="@{'/' + ${task.id} + '/toggle'}" class="btn btn-warning btn-sm btn-custom">
                            <i class="fas fa-exchange-alt"></i> TOGGLE
                        </a>
                        <a th:href="@{'/' + ${task.id} + '/delete'}" class="btn btn-danger btn-sm btn-custom">
                            <i class="fas fa-trash"></i> DELETE
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
